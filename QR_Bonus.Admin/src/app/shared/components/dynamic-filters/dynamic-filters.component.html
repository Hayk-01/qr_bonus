<div class="buttons mt-1">
  <div class="left-side">
    <div class="d-flex cursor-pointer" style="gap: 5px;">
      <button class="filter-toggle-button" (click)="filterToggle = !filterToggle;">
      <svg width="16" height="18" viewBox="0 0 16 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path opacity="0.7" d="M9.83341 9V16.2233C9.87007 16.4983 9.77841 16.7917 9.56757 16.9842C9.21007
          17.3417 8.63257 17.3417 8.27507 16.9842L6.43257 15.1417C6.22174 14.9308 6.13007 14.6467 6.16674
          14.3808V9H6.13924L0.85924 2.235C0.547573 1.84083 0.620906 1.26333 1.01507 0.951667C1.18924 0.823333
          1.38174 0.75 1.58341 0.75H14.4167C14.6184 0.75 14.8109 0.823333 14.9851 0.951667C15.3792 1.26333
          15.4526 1.84083 15.1409 2.235L9.86091 9H9.83341Z" fill="#464E5F"/>
      </svg>
      <span>{{'admin_filters' | translation}}</span>
      <span [ngStyle]="{'transform': !filterToggle? 'rotate(180deg)' : '', 'transition-duration': '300ms'}">
          <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1.41 7.41L6 2.83L10.59 7.41L12 6L6 0L0 6L1.41 7.41Z" fill="#464E5F"/>
          </svg>
      </span>
      </button>
      <button type="button" class="btn btn-outline-secondary border-0" (click)="resetFilter()">{{'admin_reset' | translation}}</button>
    </div>
  </div>
  <div class="right-side" >
    <app-pagination *ngIf="showPagination"></app-pagination>
  </div>
</div>

<div class="dynamic-filters-wrapper" [class.ready]="ready && filterToggle">
<div class="filters-container">
  <ng-container #container></ng-container>
</div>
  <!-- <div class="d-flex justify-content-center align-items-center p-2">
      <button type="button" class="btn btn-outline-danger" (click)="form.reset()">Reset</button>
  </div> -->
</div>
